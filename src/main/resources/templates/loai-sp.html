<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Danh sách loại sản phẩm</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Mã loại</th>
            <th>Tên loại</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l:${loaiSPS}">
            <td th:text="${#strings.toString(l.getLid())}"></td>
            <td th:text="${l.getTen_loai()}"></td>
            <td>
                <a class="btn btn-info" th:href="@{'/viewsp/'+${l.getLid()}}">Xem sản phẩm</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:each="i:${#numbers.sequence(0, totalLoai - 1)}"
                th:class="${currentPage==i} ? 'page-item active':'page-item' ">
                    <a class="page-link" th:href="@{'/loaisp'+'?page='+${i}+'&size='+${pageSize}}"
                    th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
