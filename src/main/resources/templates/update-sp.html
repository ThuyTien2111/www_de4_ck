<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Cập nhật sản phẩm</h2>
    <form method="post" th:action="@{'/update/'+${spid}}">
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input class="form-control" id="name" name="name" type="text" th:value="${sp.getTen_sp()}">
        </div>
        <div class="form-group">
            <label for="price">Đơn giá:</label>
<!--            thieu dau " -->
            <input class="form-control" id="price" name="price" type="number" th:value="${#strings.toString(sp.getDon_gia())}">
        </div>
        <div class="form-group">
            <label for="type">Loại sản phẩm:</label>
            <select class="form-control" id="type" name="type">
                <option th:each="l: ${loaiSPS}" th:value="${l.getLid()}" th:text="${l.getTen_loai()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-success">Xác nhận cập nhật</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
